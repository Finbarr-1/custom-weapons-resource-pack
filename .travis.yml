language: bash
os:
  - linux
sudo: required
before_deploy:
  - cd ..
  - zip -r Custom\ Weapons.zip Custom\ Weapons
deploy:
  provider: releases
  api_key: $GIT_TOKEN
  skip_cleanup: true
  file_glob: true
  file: Custom\ Weapons.zip
  on:
    repo: PepperLola/custom-weapons-resource-pack
    prerelease: true
